<html>
  <head>
    <title> Orthot III </title>    
    <link rel="stylesheet" type="text/css" href="DefaultTheme.css">
    
    <script src="lib/three.min.js"></script>
    <script src="lib/OBJLoader.js"></script>      
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/jszip.min.js"></script>  
        
    <script type="module" src="orthot/orthot.js"></script>
  <body>
    <div class="mainblock section">
     <span class="name" id="NameDisp"> Orthot III </span>
   </div>
    
    <div class="mainblock">      
      <div class="section" id="leftside" style="min-width:126px">
        INVENTORY
      </div>
      <div class="section" style="flex:1;height:800px;">
        <div id="game" style="width:100%;height:100%"></div>
      </div>
      <div class="section" id="rightside">
        CONTROLS
        <div>
        Loaded Puzzle:<br>
        <select name="loadPuzzle" id="loadPuzzle" size=20 style="width:100%"></select>
        </div>
      </div>
    </div>
    Debug-Output
    <div id="debug">
      <div id="debugtip"></div>
      <div id="debuglog"></div>
    </div>
  </body>
</html>
